<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="header">

        </div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><input type="image" img src="imgesq.png" height="50px" width="50px"></div>
                <div class="slider--control" onclick="goNext()"><input type="image" img src="imgdir.png" height="50px" width="50px"></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image:url('img1.jpg');">A tecnologia transforma</div>
                <div class="slider--item" style="background-image: url('img2.jpg');">A transformação está a seu alcance</div>
                <div class="slider--item" style="background-image: url('img3.jpg');">Viva essa transformação</div>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
